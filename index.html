<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="Styles/Light.css" id="theme-style">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess Game</h1>
            <div class="controls">
                <button id="theme-toggle">ðŸŒ™</button>
                <button id="new-game">New Game</button>
            </div>
        </header>

            <div id="startup-status" style="text-align:center;margin:10px 0;font-size:0.9rem;">
                <span id="status-game-functionality">game-functionality: pending</span>
                <span id="status-ai-moves" style="margin-left:10px;">ai-moves: pending</span>
                <span id="status-game-ui" style="margin-left:10px;">game-ui: pending</span>
                <span id="status-toggle-theme" style="margin-left:10px;">theme-toggle: pending</span>
            </div>

        <div id="game-mode-selection" class="mode-selection">
            <h2>Select Game Mode</h2>
            <button id="single-player" class="mode-btn">Single Player (vs AI)</button>
            <button id="two-player" class="mode-btn">2 Player</button>
        </div>

        <div id="game-container" class="game-container hidden">
            <div class="game-info">
                <div id="current-player" class="player-info">
                    <span id="player-name">White's Turn</span>
                </div>
                <div id="game-status" class="status"></div>
            </div>
            
            <div class="chess-board-container">
                <div id="chess-board" class="chess-board"></div>
            </div>
            
            <div class="game-controls">
                <button id="flip-board">Flip Board</button>
                <button id="back-to-menu">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Inline diagnostic script to confirm the page can run inline JS -->
    <script>
        try {
            console.log('Inline diagnostic script running');
            const el = document.getElementById('status-game-functionality');
            if (el) el.textContent = 'page-inline: executed';
        } catch (e) {
            console.warn('Inline diagnostic script error', e);
        }
    </script>

    <script src="Main/game-functionality.js" onload="(function(){try{document.getElementById('status-game-functionality').textContent='game-functionality: onload';console.log('game-functionality onload');}catch(e){console.warn(e);}})()" onerror="(function(){try{document.getElementById('status-game-functionality').textContent='game-functionality: error loading';console.error('Failed to load Main/game-functionality.js');}catch(e){console.warn(e);}})()"></script>

    <script src="AI/Moves.js" onload="(function(){try{document.getElementById('status-ai-moves').textContent='ai-moves: onload';console.log('ai-moves onload');}catch(e){console.warn(e);}})()" onerror="(function(){try{document.getElementById('status-ai-moves').textContent='ai-moves: error loading';console.error('Failed to load AI/Moves.js');}catch(e){console.warn(e);}})()"></script>

    <script src="Main/game-ui.js" onload="(function(){try{document.getElementById('status-game-ui').textContent='game-ui: onload';console.log('game-ui onload');}catch(e){console.warn(e);}})()" onerror="(function(){try{document.getElementById('status-game-ui').textContent='game-ui: error loading';console.error('Failed to load Main/game-ui.js');}catch(e){console.warn(e);}})()"></script>

    <script src="Styles/toggle-theme.js" onload="(function(){try{document.getElementById('status-toggle-theme').textContent='theme-toggle: onload';console.log('theme-toggle onload');}catch(e){console.warn(e);}})()" onerror="(function(){try{document.getElementById('status-toggle-theme').textContent='theme-toggle: error loading';console.error('Failed to load Styles/toggle-theme.js');}catch(e){console.warn(e);}})()"></script>
</body>
</html>
