<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="./Styles/Light.css" id="theme-style">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess Game</h1>
            <div class="controls">
                <button id="theme-toggle">ðŸŒ™</button>
                <button id="new-game">New Game</button>
            </div>
        </header>

        <!-- Debug status (remove these after testing) -->
        <div style="font-size: 12px; color: #666; margin-bottom: 10px;">
            <div id="status-game-functionality">game-functionality: pending</div>
            <div id="status-ai-moves">ai-moves: pending</div>
            <div id="status-game-ui">game-ui: pending</div>
            <div id="status-toggle-theme">theme-toggle: pending</div>
        </div>

        <div id="game-mode-selection" class="mode-selection">
            <h2>Select Game Mode</h2>
            <button id="single-player" class="mode-btn">Single Player (vs AI)</button>
            <button id="two-player" class="mode-btn">2 Player</button>
        </div>

        <div id="game-container" class="game-container hidden">
            <div class="game-info">
                <div id="current-player" class="player-info">
                    <span id="player-name">White's Turn</span>
                </div>
                <div id="game-status" class="status"></div>
            </div>
            
            <div class="chess-board-container">
                <div id="chess-board" class="chess-board"></div>
            </div>
            
            <div class="game-controls">
                <button id="flip-board">Flip Board</button>
                <button id="back-to-menu">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="./Main/game-functionality.js"></script>
    <script src="./AI/Moves.js"></script>
    <script src="./Main/game-ui.js"></script>
    <script src="./Styles/toggle-theme.js"></script>
</body>
</html>
